<body id="cuerpo"> 
    <!-- Aqui definimos el conjunto html del Papa Noel -->
    <div class="window" id="windowId">
        <div class="santa">
          <div class="head">
            <div class="face">
              <div class="redhat">
                <div class="whitepart"></div>
                <div class="redpart"></div>
                <div class="hatball"></div>
              </div>
              <div class="eyes"></div>
              <div class="beard">
                <div class="nouse"></div>
                <div class="mouth"></div>
            </div>
          </div>
          <div class="ears"></div>
        </div>
        <div class="body"></div>
      </div>
    </div>
    <div class="message">
    </div></div> 
    <!-- Aqui definimos el div que contendra ambos de nuestros textos -->
    <div id="Box1"><p id="texto" class="texto">Felices Fiestas te desea Rafa</p>
       
    <!-- Definimos el contenedor y los renos en cada esquina de manera absolute -->
    <div id="renos">
    <div id="renoIzq"><img src="pngwingizq.png" alt="" ></div>
    <div id="renoDch"><img src="pngwing.png" alt=""></div>
    </div>
    <!-- Importamos el codigo javascript que cargará antes que el html -->
    <script type="text/javascript" src="script.js"></script>
    <!-- Insertamos la pista de audio en bucle en la pagina -->
    <audio loop id="audio" src="Padoru.mp3"></audio>

    <!-- Codigo de javascript que queremos que cargue despues del html ya que necesitaremos
        acceder al contenido para poder editar tanto el texto como introducir la funcionalidades del audio -->
    <script>
        // Esto nos permitira cambiar el texto a los 6 segundos de cargar la pagina
        setTimeout(cambiaTexto,6000);

        function cambiaTexto(){
            const element = document.getElementById('texto');
            element.innerHTML = '<p class="texto">Haz Click Aqui</p>';
        }

        // Primero, obtenemos una referencia al div y al elemento de audio
        var playButton = document.getElementById("cuerpo");
        var audioElement = document.getElementById("audio");

        // Luego, agregamos un controlador de eventos al div que reproduzca o pause
        // la canción cuando se haga clic en él
        playButton.addEventListener("click", function() {
            if(audioElement.paused){
                audioElement.play();
            }else{
                audioElement.pause();
            }
        });
    </script>
</body>
</html>
